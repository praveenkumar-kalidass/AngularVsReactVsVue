<table>
  <tbody>
    <tr *ngFor="let row of data">
      <td>{{row.guid}}</td>
      <td>{{row.balance}}</td>
      <td>{{row.age}}</td>
      <td>{{row.eyeColor}}</td>
      <td>{{row.name}}</td>
      <td>{{row.gender}}</td>
      <td>{{row.company}}</td>
      <td>{{row.email}}</td>
      <td>{{row.phone}}</td>
      <td>{{row.address}}</td>
    </tr>
  </tbody>
</table>
